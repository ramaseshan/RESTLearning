<title>partialContent</title>
<script language="JavaScript">

function test(arg)
{
	var index = window.location.href.indexOf("?");
	if(index != -1) {
		arg = window.location.href.substr(0, index) + arg;
	} else {
		arg = window.location + arg;
	}
	window.location.replace(arg);	
}



</script>
